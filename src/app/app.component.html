<body>
<h1> My Registeration App </h1>

<form>
  <div class="form-group">
    <label> Full Name : </label>
    <input placeholder="Enter here" [(ngModel)] = "fullName"/>
    <label> Last Name : </label>
    <input placeholder="Enter here" [(ngModel)] = "lastName"/>
  </div><br>
  
  <div class="form-group">
    <label > Age :</label>
    <input placeholder="Enter here" [(ngModel)] = "age"/>
  </div> <br>

  <div class="form-group">
    <label> Gender :</label>
    <input type ="radio" value="male">Male
    <input type ="radio" value="female">Female
  </div> <br>

  <div class="form-group">
    <label> Email-ID :</label>
    <input type="email" placeholder="Enter here" [(ngModel)] = "email"/>
  </div> <br>

  <div class="form-group">
    <label > Password :</label>
    <input type="password" placeholder="Enter here" [(ngModel)] = "password"/>
  </div> <br>

  <div class="form-group">
    <label > Date Of Birth :</label>
    <input type="month" placeholder="Enter here" [(ngModel)] = "dob"/>
  </div> <br>

  <div class="form-group">
    <label > Academic Report :</label>
    <input type="checkbox" value="10" [(ngModel)] = "report"/> 10th
    <input type="checkbox" value="12" [(ngModel)] = "report"/> 12th
    <input type="checkbox" value="graduate" [(ngModel)] = "report"/> Graduation
  </div> <br>
  
  <div class="form-group">
    Country :
    <option value="india">India
    <option value="usa">USA
    <option value="canada">Canada
  </div> <br>

  <button > SUBMIT </button>
</form>
</body>
